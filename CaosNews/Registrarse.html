<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate - Caos News</title>
    <link rel="stylesheet" type="text/css" href="css/Intranet.css">
    <link rel="icon" type="image/jpg" href="img/favicon.png"/>
</head>
</head>
<body>
    <div class="container col-lg-12 col-md-6 col-sm-4 col-xs-3">
        <form>
            <h3>Registrarse</h3>
            <div class="inputBox">
                <span>Nombre Completo</span>
                <div class="box">
                    <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                    <input type="text" required>
                </div>
            </div>
            <div class="inputBox">
                <span>Fecha de Nacimiento</span>
                <div class="box">
                    <div class="icon"><ion-icon name="calendar-number-outline"></ion-icon></div>
                    <input type="date" required>
                </div>
            </div>
            <div class="inputBox">
                <span>Dirección de Correo</span>
                <div class="box">
                    <div class="icon"><ion-icon name="at-circle-outline"></ion-icon></div>
                    <input type="email" required>
                </div>
            </div>
            <div class="inputBox">
                <span>Contraseña</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
                    <input type="password" required>
                </div>
            </div>
            <label>
                <a href="#"><input type="checkbox" required>Acepto los Terminos y Condiciones</a>
            </label>
            <div class="inputBox">
                <span></span>
                <div class="box">
                    <input type="submit" value="Registrarse">
                </div>
            </div>
        </form>
    </div>
    <div class="back">
        <a href="Index.html"><ion-icon name="chevron-back-outline"></ion-icon></a>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<!--Incersión JavaScript IONICONS-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
