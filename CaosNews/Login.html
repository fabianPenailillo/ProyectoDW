<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Caos News</title>
    <link rel="stylesheet" type="text/css" href="css/Intranet.css">
    <link rel="icon" type="image/jpg" href="img/favicon.png"/>
</head>
</head>
<body>
    <div class="container col-lg-12 col-md-6 col-sm-4 col-xs-3">
        <form>
            <h3>Ingresar</h3>
            <div class="inputBox">
                <span>Dirección de Correo</span>
                <div class="box">
                    <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                    <input type="email" required>
                </div>
            </div>
            <div class="inputBox">
                <span>Contraseña</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
                    <input type="password" required>
                </div>
            </div>
            <label>
                <input type="checkbox"> Recuerdame
            </label>
            <div class="inputBox">
                <span></span>
                <div class="box">
                    <input type="submit" value="Ingresar">
                </div>
            </div>
            <a href="#" class="forgot">¿No recuerdas tu contraseña?</a><br><br>
            <a href="Registrarse.html" class="forgot">Registrate</a>
        </form>
    </div>
    <div class="back">
        <a href="Index.html"><ion-icon name="chevron-back-outline"></ion-icon></a>
    </div>
<!--Incersión JavaScript IONICONS-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!--Inserción Scripts Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
