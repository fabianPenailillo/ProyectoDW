<!DOCTYPE html>
<html lang=es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caos News - Tu portal de noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/Contacto.css">
</head>
<!--Inicio del Body-->
<body>
    <!--Aquí comienza el menú o navegador-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg" style="background-color: #1d1b31;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Noticias.html">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contacto.html">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Iniciar Sesión</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!--Aquí comienza la Cabecera-->
    <header>
        <img src="img/Head.png" class="mx-auto d-block" width="20%">
    </header>
    <!--Cuerpo de Página, Galería de fotos/noticias-->
    <section>
        <h1>Contactanos</h1>
        <div class="container">
            <form>
                <div class="inputBox">
                    <span>Nombre Completo:</span>
                    <div class="box">
                        <input type="text" required>
                    </div>
                </div>
                <div class="inputBox">
                    <span>Email:</span>
                    <div class="box">
                        <input type="email" required>
                    </div>
                </div>
                <div class="inputBox">
                    <span>Teléfono:</span>
                    <div class="box" >
                        <input type="tel" required>
                    </div>
                </div>
                <div class="inputBox">
                    <span>Comentario:</span>
                    <div class="box">
                        <textarea name="texto" id="txtarea" cols="30" rows="10 required"></textarea>
                    </div>
                </div>
                <span>Subir Archivo</span>
                <div class="input-group mb-3 mx-auto" style="width: 500px;">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Subir</label>
                </div>
                <div class="inputBox">
                    <span></span>
                    <div class="box">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <br>
    <!--Footer RRSS-->
    <footer class="col-lg-12 col-md-6 col-sm-4 col-xs-3">
        <p id="Links">
            ¡Nuestras Redes Sociales! <br>
            <a href="https://facebook.com/" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://Instagram.com" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
            <a href="https://twitter.com/" target="_blank"><i class='bx bxl-twitter'></i></a>
            <a href="https://youtube.com/" target="_blank"><i class='bx bxl-youtube' ></i></a>
        </p>
    </footer>
    <!--Script's-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
